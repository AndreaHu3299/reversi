<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/splash.css"/>
        <title> Reversi Online </title>
    </head>
    <body>
        <main>
            <div id="background">
                <section id="logo">
                    <img src="" alt="logo_pc" width="" height="">
                </section>

                <section id="buttons">
                    <button type="button" id="button1" style="color:rgb(73, 126, 69); text-align:center"> 
                        <div id="Play" style="color:white">
                            <h1>Play</h1>
                        </div>
                    
                    <button type="button" id="button2" style="color:rgb(73, 126, 69); text-align:center"> 
                        <div id="Instructions" style="color:white">
                            <h1>Instructions</h1>
                        </div> 
                </section>

                <section id="statistics">
                    <div id="past visitor_bg">
                        <img src="" alt="eye_pc" width="" height="">
                        <div id="past visitor_wd" style="color:black">
                            <h1> number </h1>
                            <h2> past visitors </h1>
                        </div> 
                    </div>
                
                    <div id="ongoing games_bg">
                        <img src="" alt="board_pc" width="" height="">
                        <div id="ongoing games_wd" style="color:black">
                            <h1> number </h1>
                            <h2> ongoing games </h1>
                        </div> 
                    </div>

                    <div id="players online_bg">
                        <img src="" alt="people_pc" width="" height="">
                        <div id="players online_wd" style="color:black">
                            <h1> number </h1>
                            <h2> players online </h1>
                        </div> 
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
