<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/splash.css"/>
        <title> Reversi Online </title>
    </head>

    <body>
        <main>
            <div id="background">
                <section id="logo">
                    <img src="images/logo.png" alt="logo">
                </section>

                <section id="buttons">
                    <button type="button" class="play"> 
                        <div id="play" style="color:white">
                            <h1>Play</h1>
                        </div>
                    </button>
                    
                    <button type="button" class="instructions"> 
                        <div id="instructions" style="color:white">
                            <h1>Instructions</h1>
                        </div> 
                    </button>
                </section>

                <section id="statistics">
                    <div class="pastVisitor">
                        <img src="" alt="eye_pc">
                        <div id="pastVisitorNumber">
                            <h1> number </h1>
                            <h2> past visitors </h1>
                        </div> 
                    </div>
                
                    <div class="ongoingGames">
                        <img src="" alt="board_pc">
                        <div id="ongoingGamesNumber">
                            <h1> number </h1>
                            <h2> ongoing games </h1>
                        </div> 
                    </div>

                    <div class="playersOnline">
                        <img src="" alt="people_pc">
                        <div id="playersOnlineNumber">
                            <h1> number </h1>
                            <h2> players online </h1>
                        </div> 
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
